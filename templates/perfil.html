<body>

<main class="principal">
  <div class="formulario">
      <form method="post" action="/atualizar_perfil"> <!-- Formulário para atualizar perfil -->
          <p>Nome</p>
          <input type="text" class="form1" name="nome" value="{{ dados_usuario.nome }}">
          <p>Idade</p>
          <input type="text" class="form1" name="idade" value="{{ dados_usuario.idade }}">
          <p>Peso</p>
          <input type="text" class="form1" name="peso" value="{{ dados_usuario.peso }}">
          <p>Altura</p>
          <input type="text" class="form1" name="altura" value="{{ dados_usuario.altura }}">
          <div class="opcao">
              <p>Sexo</p>
              <input type="radio" name="sexo" value="Masculino" {% if dados_usuario.sexo.strip() == 'M' %} checked {% endif %}> Masculino
              <input type="radio" name="sexo" value="Feminino" {% if dados_usuario.sexo.strip() == 'F' %} checked {% endif %}> Feminino
          </div>
          <input type="submit" value="Atualizar Perfil" class="attButton">
      </form>
  </div>
  <img src="../static/imgs/frutas.png" alt="imagem de fundo">
</main>
